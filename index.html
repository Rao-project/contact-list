<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact List</title>
    <link rel="shortcut icon" href="image/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header tag start here -->
    <header>
    <hr><h1>CONTACT LIST</h1><hr>
    </header>
    <!-- Header tag ends here -->
    <!-- Main tag start here -->
    <main>
        <!-- form tag start here -->
        <form>
            <div id="contactlist">
                <input type="text" id="nameInput" placeholder="Search">
            </div>
            <div id="contactList"></div>
        </form>
        <!-- form tag ends here -->
        <ol>  
            <div class="card">
                <div class="contact-section">
                    <li class="list__item">
                        <p class="contact-name">jainish</p>
                        <p class="contact-number">7046629260</p>
                        <p class="relationship">it's me</p>
                    </li>
                </div>
            </div>&nbsp;
            <div class="card">	
                <div class="contact-section">
                    <li class="list__item">
                        <p class="contact-name">jainish1</p>
                        <p class="contact-number">9313794665</p>
                        <p class="relationship">it's me </p>
                    </li>
                </div>
            </div>
        <ol>	
    </main>
    <!-- main tag ends here -->
    <!--footer start here  -->
    <footer>
        <div class="grid-container">
            <section class="grid-item list" id="list_button"><img src="image/list.png" id="img1" alt="list"></section>
            <section class="grid-item fav" id="favorite_button"><img src="image/starred.png" id="img2" alt="favorite"></section>
            <section class="grid-item profile" id="profile_button"><img src="image/profile.png" id="img3" alt="profile"></section>
        </div>
    </footer>
    <!-- footer ends here -->
    <!-- script tag start here -->
    <script src="Javascript/index.js"></script>
</body>
</html>
